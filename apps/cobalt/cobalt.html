<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="iframe" src="https://cobalt.tools"></iframe>

    <script>
        document.getElementById('iframe').onload = function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            console.log("Iframe loaded successfully.");
            if (iframeDocument) {
                console.log("Iframe content is accessible.");
                iframeDocument.body.addEventListener('keydown', function(event) {
                    console.log('Keydown event detected in iframe:', event.key);
                });
            } else {
                console.log("Iframe content is not accessible.");
            }
        };
    </script>

</body>
</html>
