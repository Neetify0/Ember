<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="/images/ember.png" alt="Ember Logo" />
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps/">Apps</a>
            <a href="/games/">Games</a>                 
            <a href="/settings/">Settings</a>
        </div>
    </nav>

        <div class="center-content-wrapper">
            <iframe id="iframe" src="https://cobalt.tools" title="Example Site"></iframe>
        </div>       

        <div class="description-item">
            <div class="description">
                <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
                <h2>Cobalt</h2>
                <p>Cobalt is a video downloader tool</p>
            </div>
        </div>
    
    <div class="tile-grid">
        <div class="tile">
            <a href="/apps/cobalt/">
                <img src="/images/cobalt.png" alt="cobalt">
                <div class="tile-title">cobalt</div>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://github.com/Neetify0/Ember"><img src="/images/github.png" alt="GitHub Repository"></a>
        </div>
        <div class="footer-right">
            <a href="/faq/">FAQ</a>
            <a href="/feedback/">Feedback</a>
            <a href="/changelog/">Changelog</a>
            <a href="/dmca/">DMCA</a>
        </div>
    </footer>

    <script>
        const phrases = [
            "Blazing fast website!",
            '"Can you add Roblox?"',
            '"Ember, this website is the best!"',
            "Looking for apps and games?",
            "Free for everyone!",
            "lol",
            "The best apps and games on the web!"
        ];
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        document.getElementById("random-text").textContent = randomPhrase;
        function toggleFullscreen() {
            const iframe = document.getElementById('iframe');
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>

</body>
</html>
