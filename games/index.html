<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="/images/ember.png" alt="Ember Logo" />
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps/">Apps</a>
            <a href="/games/">Games</a>                 
            <a href="/settings/">Settings</a>
        </div>
    </nav>

    <div class="center_content">
        <h1>Games</h1>
    </div>

    <div class="tile-grid">
        <div class="tile">
            <a href="/games/super_mario_64">
                <img src="/images/super_mario_64.png" alt="Super Mario 64">
                <div class="tile-title">Super Mario 64</div>
            </a>
        </div>
        <div class="tile">
            <a href="/games/pokemon_fire_red/">
                <img src="/images/pokemon_fire_red.png" alt="Pokémon Fire Red">
                <div class="tile-title">Pokémon Fire Red</div>
            </a>
        </div>
        <div class="tile">
            <a href="/games/minecraft/">
                <img src="/images/minecraft.png" alt="Minecraft">
                <div class="tile-title">Minecraft</div>
            </a>
        </div>
        <div class="tile">
            <a href="/games/n-gon/">
                <img src="/images/n-gon.png" alt="N-gon">
                <div class="tile-title">N-GON</div>
            </a>
        </div>
        <div class="tile">
            <a href="/games/particle_clicker/">
                <img src="/images/particle_clicker.png" alt="Particle Clicker">
                <div class="tile-title">Particle Clicker</div>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://github.com/Neetify0/Ember"><img src="/images/github.png" alt="GitHub Repository"></a>
        </div>
        <div class="footer-right">
            <a href="/faq/">FAQ</a>
            <a href="/feedback/">Feedback</a>
            
            <a href="/dmca/">DMCA</a>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
