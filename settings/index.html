<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="script" href="/script.js">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="/images/ember.png" alt="Ember Logo">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps/">Apps</a>
            <a href="/games/">Games</a>
            <a href="/settings/">Settings</a>
        </div>
    </nav>

    <div class="center_content">
        <h1>Settings</h1>

        <div class="box-item">
            <div class="box">
                <h2>Tab Cloaking</h2>
                <p>Toggle tab cloaking to hide the URL, change the title, and favicon. (almost all pages work but you cannot cloak the tab inside of a cloak you must disable always cloak and open the original link)</p>

                <div id="cloak-options">
                    <label for="page-title">Title (optional)</label>
                    <input type="text" id="page-title" placeholder="Enter page title">

                    <label for="favicon-url">Logo (optional and should be image address)</label>
                    <input type="text" id="favicon-url" placeholder="Enter favicon URL">

                    <label for="enable-popups">Always cloak on site open (must enable popups)</label>
                    <br></br>
                    <input type="checkbox" id="enable-popups">
                    <br><br>

                    <button onclick="openCloakedTab()">Cloak</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://github.com/Neetify0/Ember"><img src="/images/github.png" alt="GitHub Repository"></a>
        </div>
        <div class="footer-right">
            <a href="/faq/">FAQ</a>
            <a href="/feedback/">Feedback</a>
            <a href="/changelog/">Changelog</a>
            <a href="/dmca/">DMCA</a>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
