<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="/lock.js"></script>
    <script src="/cloak.js"></script>
    <script src="/lock.js"></script> 
    </head>
    <body>
        <div class="center_content">
            <div class="box-item">
                <div class="box">
                    <h2>Tab Cloaking</h2>
                    <p>Toggle tab cloaking to hide the URL, change the title, and favicon. (almost all pages work and you cannot cloak the tab if it is inside of a cloaked tab.)</p>
    
                    <div id="cloak-options">
                        <label for="page-title">Title (optional)</label>
                        <input type="text" id="page-title" placeholder="Enter page title">
    
                        <label for="favicon-url">Logo (optional and should be image address)</label>
                        <input type="text" id="favicon-url" placeholder="Enter favicon URL">
    
                        <label for="enable-popups">Always cloak on site open (must enable popups)</label>
                        <br></br>
                        <input type="checkbox" id="enable-popups">
                        <br><br>
    
                        <button onclick="openCloakedTab()">Cloak</button>
                    </div>
                </div>
            </div>
            <button onclick="enter();">Enter</button>
        </div>
    </body>
</html>
