<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="/cloak.js"></script> 
    <script src="/redirect.js"></script> 
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="/images/ember.png" alt="Ember Logo" />
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps/">Apps</a>
            <a href="/games/">Games</a>                 
            <a href="/settings/">Settings</a>
        </div>
    </nav>

    <div class="center-content-wrapper">
        <iframe id="gameIframe" style="width:100%; height: 1000px; border-radius: 15px;"></iframe>
    </div>

    <div class="description-item">
        <div class="description">
            <!-- <a id="externalLink" href="" class="description-btn">
                <img src="/images/external.png" alt="Parent Icon">
            </a>  !-->
            <button class="description-btn2" onclick="toggleFullscreen()">
                <img src="/images/fullscreen.png" alt="Fullscreen Icon">
            </button>
            <h2 id="title"></h2>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://github.com/Neetify0/Ember"><img src="/images/github.png" alt="GitHub Repository"></a>
        </div>
        <div class="footer-right">
            <a href="/faq/">FAQ</a>
            <a href="/feedback/">Feedback</a>
            <a href="/dmca/">DMCA</a>       
            <a href="/credits/">Credits</a>
        </div>
    </footer>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function getGameLinkFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('');
        }

    window.onload = function() {
        const gameLink = getGameLinkFromURL();
        if (gameLink) {
            const iframe = document.getElementById('gameIframe');
            /* const externalLink = document.getElementById('externalLink'); */
            iframe.src = gameLink;
            /* externalLink.href = gameLink; */

            const gameName = gameLink.split('/')[2].replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
            
            document.getElementById('title').innerText = gameName;
        }
    };
    </script>

</body>
</html>
